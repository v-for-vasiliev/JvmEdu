plugins {
    id 'java'
}

group 'ru.jvm.edu'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.google.code.gson:gson:2.8.6'
    compile group: 'org.apache.logging.log4j:log4j-api:2.12.1'
    compile group: 'org.apache.logging.log4j:log4j-core:2.12.1'
}
